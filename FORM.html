<html>
	<head>
		<title>Registration Form</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<style type="text/css">
		
		*{
			font-size:22px;
			font-weight: bold;
		}
		#r1 {border-style:solid; border-color: brown;border-width: 5px;}
		     
	</style>
	<body id="r1">
		<center>
		<input type="text" autofocus placeholder="Enter First Name Here..." maxlength="5" /><hr/>
		<input type="text" autofocus placeholder="Enter Last Name Here..." maxlength="5" /><hr/>
		<i class="fa fa-mars" style="font-size:25px;color: brown;text-shadow:0px 0px 5px rgb(47, 0, 255);"></i>
		<input type="radio" id="G1" name="Gender" /><label for="G1">Male</label>&nbsp;&nbsp;
		<i class="fa fa-venus" style="font-size:25px;color: chocolate;text-shadow:0px 0px 5px rgb(47, 0, 255);"></i>
		<input type="radio" id="G2" name="Gender" /><span>Female</span><hr/>
		
		<textarea rows="5" placeholder="Enter Address Here.." maxlength="400"></textarea><hr/>
		<input type="submit"/>
		<fieldset>	
			<legend>Registration Form </legend>
			<legend>Sign In</legend>

			<span>Username:</span><br/>
			<input type="text" placeholder="Enter Username Here.." maxlength="50" /><br/>
			<span>Password:</span><br/>
			<input type="password" placeholder="Enter Password Here.." maxlength="12" /><br/><br/>
			<input type="button" value="Sign In" />
		</fieldset>
	</center>
	</body>
</html>
